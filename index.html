    <!-- Розділ з інформерами -->
    <section id="informers">
        <h1 class="h1">Інформери</h1>
        <link rel="stylesheet" href="https://ua.sinoptik.ua/resources/informer/css/informer.css">
        <div class="sin-informer sin-informer_font-Arial sin-informer_theme-light" style="width:300px;" data-lang="uk">
            <div class="sin-informer__header">
                <a class="sin-informer__logo-link" href="https://ua.sinoptik.ua" target="_blank" rel="nofollow">
                    <img class="sin-informer__logo-image" width="66" height="20" srcset="https://ua.sinoptik.ua/resources/informer/assets/icons/logo.png, https://ua.sinoptik.ua/resources/informer/assets/icons/logo2x.png 2x" src="https://ua.sinoptik.ua/resources/informer/assets/icons/logo.png" alt="Sinoptik - logo">
                </a>
                <p class="sin-informer__date">Погода на найближчий час</p>
                <p class="sin-informer__time" data-format="24"><span class="sin-informer__time-icon"></span></p>
            </div>
            <div class="sin-informer__main sin-informer__main_inline">
                <a class="sin-informer__entry" href="https://ua.sinoptik.ua/погода-львів" target="_blank" rel="nofollow">
                    <p class="sin-informer__location"> Львів </p>
                    <div class="sin-informer__primary" style="display: none">
                        <p class="sin-informer__local-time"></p>
                        <p class="sin-informer__temp" data-unit="c"></p>
                        <div class="sin-informer__condition" data-icon-path="https://ua.sinoptik.ua/resources/informer/assets/icons/conditions"></div>
                    </div>
                    <div class="sin-informer__secondary" style="display: none">
                        <p class="sin-informer__marker sin-informer__marker_wind" data-unit="ms" data-suffix="м/с" data-directions="Західний,Північно-Західний,Північний,Північно-Східний,Східний,Південно-Східний,Південний,Південно-Західний,Штиль" title="Вітер"><span class="sin-informer__marker-icon"></span></p>
                        <p class="sin-informer__marker sin-informer__marker_humidity" title="Волога"><span class="sin-informer__marker-icon"></span></p>
                        <p class="sin-informer__marker sin-informer__marker_pressure" data-unit="mm-hg" data-suffix="мм" title="Тиск"><span class="sin-informer__marker-icon"></span></p>
                    </div>
                </a>
            </div>
            <div class="sin-informer__footer"> Погода на 10 днів від <a class="sin-informer__domain-link" href="https://ua.sinoptik.ua/погода-львів/10-днів" target="_blank" rel="nofollow"> sinoptik.ua </a></div>
        </div> 
        <script src="https://ua.sinoptik.ua/api/informer/content?loc=bwCOPQ6RBMAlPUoebrAObrFr&cem=ik=Rgk=4ZrdJ2MiV2nE5GMu4CndxPUDoCr96CMAv2wD5"></script>  
    </section>
        
    <section id="exchanger">
        <div>
            <!-- Currency Converter Script - FxExchangeRate.com  -->
            <div style="width: 300px;height:auto;border:1px solid #2D6AB4;text-align:center;font-size:16px;font-family:sans-serif,Arial,Helvetica;border-top-right-radius:5px; border-top-left-radius:5px;background-color:#FFFFFF;">
                <div style="width:100%; height:2.2rem;padding:5px 0px 0px 0px;background-color:#2D6AB4;font-weight:bold;">
                    <a rel="nofollow" style="color:#FFFFFF;text-decoration:none;" href="https://www.fxexchangerate.com/">Currency Converter</a>
                </div>
                <script type="text/javascript" src="https://w.fxexchangerate.com/converter.php?fm=UAN&amp;ft=USD&amp;lg=en&amp;am=1&amp;ty=1"></script>
                <div style="width:100%;margin-top:0.5em;">
                    <input value="1" type="text" id="fxexchangerateAmount" style="margin-top:10px; width:75%; padding: 7px 8px;display: inline-block;border: 1px solid #ccc;box-shadow: inset 0 1px 3px #ddd;border-radius: 4px;vertical-align: middle;-webkit-box-sizing: border-box;-moz-box-sizing:border-box;box-sizing: border-box;" onkeyup="getfxexchangerate(); return false;">
                    <span id="fxspanfm" style="padding-left:5px;font-weight:bold;color:#2D6AB4; position:relative; top:5px;">UAH</span> 
                </div>
                <select style="display: inline-block;width:92%;height: calc(1.5em + .75rem + 2px);padding: .375rem 1.75rem .375rem .75rem;margin-top: 1rem;font-size: 1rem;font-weight: 400;line-height: 1.5;color: #495057;vertical-align: middle;border: 1px solid #ced4da;border-radius: .25rem;" id="fxexchangerateFrom" onchange="getfxexchangerate(); return false;">
                    <option value="USD">United States Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">British Pound</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="CHF">Swiss Franc</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="AUD">Australian Dollar</option>
                    <option value="CNY">Chinese Yuan</option>
                    <option value="HKD">Hong Kong Dollar</option>
                    <option value="RUB">Russian Rouble</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="ZAR">South African Rand</option>
                    <option disabled="disabled">-----------------------------</option>
                    <!-- Обрізаний список валюти -->
                </select>
                <div id="fxexchangerateResult" style="font-weight:bold;font-size:26px;color:#2D6AB4; text-align:center;width:96%;margin-top:0.5em">0.02414</div>
                <div style="text-align:right;margin:0 0.5rem 0.2rem 0;">
                    <a href="https://www.fxexchangerate.com/currency-converter-widget.html" rel="nofollow" style="padding-left:5px;color:#0000FF;font-size:12px;text-decoration:none;">Rates  17 Nov</a>
                </div>
            </div>
        </div>
